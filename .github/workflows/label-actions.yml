name: 'Label Actions'

on:
  issues:
    types: [labeled, unlabeled, opened]
  pull_request_target:
    types: [labeled, unlabeled, opened]
  discussion:
    types: [labeled, unlabeled, created]

permissions:
  contents: read
  issues: write
  pull-requests: write
  discussions: write

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/label-actions@v4
        with:
          github-token: ${{ secrets.ACCESS_TOKEN }}
          config-path: .github/label-actions.yml


