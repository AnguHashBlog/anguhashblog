<div class="demos">

  <div class="cards-wrapper">
    @for (site of liveSites; track site) {
    <mat-card>
      <a href="{{ site.url }}" target="_blank" rel="noopener noreferrer">
        <mat-card-header>
          @if (themeService.themeSignal() === 'dark') {
          <img ngSrc="{{site.imageDark}}" alt="{{site.name}}" height="57" width="100">
          } @else {
          <img ngSrc="{{site.imageLight}}" alt="{{site.name}}" height="57" width="100">
          }
        </mat-card-header>
      </a>
      <mat-card-content>
        <div class="version-banner">
          <div class="version-icons">
            @if(site.analogVersion) {
            <div class="analog-version">
              <mat-icon class="analog" svgIcon="analog" matTooltip='{{site.analogVersion}}'
                matTooltipPosition='below'></mat-icon>
            </div>
            }
            <div class="angular-version">
              <mat-icon svgIcon="angular" matTooltip='{{site.angularVersion}}' matTooltipPosition='below'></mat-icon>
            </div>
            <div class="ui-lib">
              <mat-icon svgIcon="{{site.uiLib}}" matTooltip='{{site.uiLibDisplay}}' matTooltipPosition='below'></mat-icon>
            </div>
          </div>
          <a class="link" href="{{site.github}}" target="_blank" rel="noopener noreferrer">
            <mat-icon svgIcon="github"></mat-icon>
          </a>
        </div>
      </mat-card-content>
    </mat-card>
    }
  </div>
</div>
